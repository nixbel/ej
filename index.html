<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Diary</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #ff69b4;
            --border-color: #333;
            --paper-bg: #fff9e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: #333;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--paper-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .journal-entry {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #d4c9a8;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
        }

        .caption-section {
            margin-bottom: 20px;
        }

        .caption-section h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-family: 'Brush Script MT', cursive;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #d4c9a8;
            color: #333;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .image-upload {
            margin: 20px 0;
            text-align: center;
        }

        .image-preview {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .save-btn {
            background-color: #8b7355;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
            font-size: 1.1em;
        }

        .save-btn:hover {
            background-color: #6b4f3d;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            background-color: #8b7355;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #6b4f3d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal Diary</h1>
        
        <div class="journal-entry">
            <div class="date" id="current-date"></div>
            
            <div class="image-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
                    <label for="image-upload" class="file-input-label">Add Photo</label>
                </div>
                <img id="image-preview" class="image-preview" alt="Preview">
            </div>

            <div class="caption-section">
                <h2>Today's Thoughts</h2>
                <textarea id="english-caption" placeholder="Write your thoughts here..."></textarea>
            </div>

            <div class="caption-section">
                <h2>Mga Saloobin</h2>
                <textarea id="filipino-caption" placeholder="Isulat ang iyong mga saloobin dito..."></textarea>
            </div>

            <button class="save-btn" onclick="saveEntry()">Save Entry</button>
        </div>
    </div>

    <script>
        // Set current date
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        dateElement.textContent = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // Image preview function
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Save entry function
        function saveEntry() {

            // For now, we'll just show an alert

        }
    </script>
</body>
</html>
